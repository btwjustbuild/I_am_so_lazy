<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Forest Realm</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Uncial Antiqua', serif;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Darkness Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Title */
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
            z-index: 2;
        }

        /* NPC Monsters */
        .monster {
            position: absolute;
            width: 120px;
            height: 120px;
            background-size: cover;
            z-index: 2;
            animation: floatMonster 3s ease-in-out infinite;
        }

        .monster1 {
            background-image: url('https://www.pngplay.com/wp-content/uploads/7/Monster-PNG-Image.png');
            top: 60%;
            left: 20%;
        }

        .monster2 {
            background-image: url('https://www.pngplay.com/wp-content/uploads/2/Monster-PNG-High-Quality-Image.png');
            top: 50%;
            left: 70%;
        }

        /* Floating Animation */
        @keyframes floatMonster {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Interaction Text */
        .interaction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #f1c40f;
            text-align: center;
            z-index: 2;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        /* NPC Textbox */
        .npc-box {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            color: #fff;
            font-size: 1.2rem;
            display: none;
            z-index: 3;
        }
    </style>
</head>
<body>
    <!-- Darkness Overlay -->
    <div class="overlay"></div>

    <!-- Title -->
    <h1 class="title">Welcome to the Dark Forest Realm</h1>

    <!-- Monsters -->
    <div class="monster monster1" id="monster1"></div>
    <div class="monster monster2" id="monster2"></div>

    <!-- Interaction Text -->
    <div class="interaction">Click on the monsters to interact!</div>

    <!-- NPC Interaction Box -->
    <div class="npc-box" id="npcBox">Hello traveler...</div>

    <!-- JavaScript for Interaction -->
    <script>
        const npcBox = document.getElementById('npcBox');

        document.getElementById('monster1').addEventListener('click', () => {
            npcBox.innerHTML = "I am the Guardian of the Forest!";
            npcBox.style.display = "block";
            setTimeout(() => {
                npcBox.style.display = "none";
            }, 3000);
        });

        document.getElementById('monster2').addEventListener('click', () => {
            npcBox.innerHTML = "Beware! The darkness consumes all!";
            npcBox.style.display = "block";
            setTimeout(() => {
                npcBox.style.display = "none";
            }, 3000);
        });
    </script>
</body>
</html>
